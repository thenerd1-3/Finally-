    <script>
      function showAlert(){
        document.getElementById('customAlert').style.display='block'
      }
      function closeAlert(){
        document.getElementById('customAlert').style.display='none'
      }
      
      function playGame (player,computer){
        let result = player === computer ? 'Draw' : player === 'rock' &&
        computer === 'scissors' || 
        player === 'paper' &&
        computer === 'rock' || 
        player === 'scissors' &&
        computer === 'rock' ? 
        'You Win!!':'You Lose!!';
        
      document.querySelector('.player')
        .innerText=`You picked ${player}`;
        
        document.querySelector('.computer')
        .innerText=`Computer picked ${computer}`;
        
        document.querySelector('.result')
        .innerText=`Result: ${result}`;
        
        showAlert();
        
      }
      function pickComputer(){
        const random = Math.random();
        let computer = random < 1/3 ?
        'rock' : random < 2/3 ?
        'paper': 'scissors';
        
        return computer;
      }
    </script>
